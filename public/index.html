<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מערכת עיבוד חשבוניות</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border: none;
      }
      .table th {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-white py-3">
              <h2 class="text-center mb-0">מעבד חשבוניות</h2>
            </div>
            <div class="card-body">
              <form id="uploadForm" class="text-center">
                <div class="mb-3">
                  <label for="invoiceFile" class="form-label"
                    >בחר תמונת חשבונית</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="invoiceFile"
                    accept="image/*"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-upload"></i> עבד חשבונית
                </button>
              </form>

              <div id="result" class="mt-4" style="display: none">
                <!-- Results will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">טוען...</span>
      </div>
      <p class="mb-0">מעבד חשבונית...</p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/app.js"></script>
  </body>
</html>
